{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container border border-3 rounded-3 mt-3  py-2">
  <div class="container border border-3 rounded-3 mt-3  py-2 row ">
    <div class="profile-card-2 col-12 col-sm-4 ">
      <img src="{{ user.profile.image.url }}" class="img img-fluid">
      <div class="profile-username">{{ user.username }}</div>
      <div class="profile-email">{{ user.email }}</div>
    </div>
    <div class="card border-0 col-12 col-sm-8 my-auto">
      <div class="card-body">
        <h5 class="card-title display-6 text-primary">{{ user.username }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
        <h6 class="card-subtitle mb-2 text-muted">{{ user.get_full_name }}</h6>
        <p class="card-text">"{{ user.profile.bio }}"</p>
      </div>
    </div>
  </div>
  <div class="container border border-3 rounded-3 mt-3  py-2">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom py-2 mb-2 fs-2">Profile Info</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-primary my-1" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
