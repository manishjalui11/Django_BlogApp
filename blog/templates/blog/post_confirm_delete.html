{% extends "blog/base.html" %}
{% block content %}
<div class="container-fluid border border-muted rounded-3 mt-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom py-2 mb-2 fs-2">Delete Post</legend>
            <h2>Are you sure you want to delete the post "{{object.title}}" ?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger my-1" type="submit">Yes, Delete</button>
            <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary mx-2 my-1">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
