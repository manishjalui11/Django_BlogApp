{% extends "blog/base.html" %}
{% block content %}
<div class="container border border-3 rounded-3 mt-3 py-1 row ">
    <div class="col-3">
        <img class="rounded-circle my-2 " style="height: 100px; width: 100px;"
            src="{{ object.author.profile.image.url }}">
    </div>
    <div class="card-body col-4">
        <h5 class="card-title text-primary fs-3">{{object.title}}</h5>
        <div>
            <a href="{% url 'user-posts' object.author.username %}" class="card-subtitle mb-2 text-muted">By {{object.author}}</a>
            <p class="card-subtitle mb-2 text-muted fs-6"> on {{object.date_posted|date:"F d, Y"}}</p>
        </div>
        <p class="card-text">{{object.content}}</p>
        {% if object.author == user %}
        <div>
            <a class="btn btn-outline-secondary btn-sm mt-2" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-outline-danger btn-sm mt-2 mx-2" href="{% url 'post-delete' object.id %}">Delete</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
